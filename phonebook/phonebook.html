<!DOCTYPE html>
<html>

<head>
    <title>Phone Book</title>
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }

    .display {
        width: 400px;
        /* height: 300px; */
        /* height: auto; */
        background: #ddd;
        padding: 10px;
        border: 1px solid black;
    }

    .btn {
        text-align: center;
        padding: 0 10px;
        /* display: float; */
        /* justify-content: space-between; */
        /* left: 0%; */
        /* position: relative; */
    }

    button:focus {
        outline: 0;
    }

    .list {
        list-style-type: none;
        height: 175px;
        border: 1px solid white;
        padding: 5px;
        overflow: auto;
        color: #555;
    }

    .list:hover {
        cursor: default;
    }

    li {
        margin-top: 10px;
        -moz-user-select: none;
        user-select: none;
    }

    .addnew {
        text-align: center;
        padding: 10px;
        /* box-sizing: border-box; */
        /* display: inline-block; */
    }

    .btnadd {
        text-align: center;
        margin-top: 5px;
    }

    input[type=text] {
        /* margin: 3px; */
        margin-top: 10px;
        border: 1px solid gray;
        /* width: 250px; */
        width: 100%;
        box-sizing: border-box;
    }

    button {
        width: 60px;
        /* margin-left: 2px; */
        /* margin-top: 4px;         */
    }

    h2 {
        text-align: center;
        color: #555;
    }

    li {
        /* display: table; */
        /* border-bottom: 1px solid gray; */
        /* border-top: 1px solid gray; */
        background-color: lightgray;
        padding-left: 5px;
    }

    .del {
        /* display: table-cell; */
        /* vertical-align: middle; */
        background-color: red;
        color: white;
        /* border: 1px solid black; */
        padding: 0 5px 0 5px;
        cursor: pointer;
        -moz-user-select: none;
        user-select: none;
        float: right;
    }

    #modal {
        width: 300px;
        height: 120px;
        position: absolute;
        border: 1px solid black;
        background-color: lightgray;
        text-align: center;
        padding: 10px;
        top: 100px;
        left: 55px;
        display: none;
        transition: all 2s;
    }
    button[id=insertbefore] {
        width: 200px;
        margin: 15px;
    }
</style>

<body>
    <div class='display' id="maincontainer">
        <h2>PHONE BOOK</h2>
        <ul class='list' id="output"></ul>
        <div class='btn'>
            <button id="first">FIRST</button>
            <button id="previous">PREV</button>
            <button id="next">NEXT</button>
            <button id="last">LAST</button>
        </div>
        <div class='addnew'>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="phone" id="phone" placeholder="Phone">
        </div>
        <div class="btnadd">
            <button id="addnew">ADD</button>
        </div>
    </div>
    <div id="modal">
        <input type="text" name="nameupdate" id="nameupdate" placeholder="Name">
        <input type="text" name="phoneupdate" id="phoneupdate" placeholder="Phone">
        <button id="insertbefore">INSERT BEFORE</button>
    </div>

    <script src="./phonebook.js"></script>
</body>

</html>
